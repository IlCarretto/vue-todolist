<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToBooList evoluzione</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- JS Framework -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <div id="app">
        <div class="container">
            <header>
                <h1 id="title">To Do List</h1>
                
                    <!-- New task -->
                    <div class="new-task">
                        <label for="add-task"><h3>Inserisci una task</h3></label>
                        <input type="text" id="add-task" @keyup.enter="addNewTask" v-model.trim="newTask">
                        <button id="task-btn" @click="addNewTask">Add</button>
                        <div v-if="error" class="warning">La task deve avere almeno 5 caratteri!</div>
                    </div>
            </header>
            <main>
                <!-- Task list -->
                <ul v-if="tasks.length > 0"  id="task-list">
                    <li v-for="(task, index) in tasks">
                        <span id="single-task" @click="task.done = !task.done" :class=" task.done === false ? '' : 'task-done'">{{task.text}}</span> 
                        <span class="cancel" @click="removeTask(index)">&cross;</span>
                    </li>
                </ul>
                <div v-else class="alert">Non hai UN CAZZO da fare! :D</div>
            </main>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
